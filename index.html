<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Updates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather Updates</h1>
    </header>
    <main>
        <img src="weather.jpeg" alt="Description of the image" class="full-width-image">
        <div class="input-container">
            <input type="text" id="locationInput" placeholder="Enter a city name...">
            <button onclick="getWeather()">Get Weather Data</button>
        </div>
        <div id="weather-data" class="animate__animated animate__fadeIn"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
